<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; /* Light gray background */
        }
        .container {
            max-width: 90%;
            width: 600px; /* Fixed width for the main container for better gauge scaling */
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }

        /* Custom CSS for the gauge and spinner */
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* Ensure canvas scales */
            height: auto; /* Maintain aspect ratio */
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Tailwind blue-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Main container for the speed test app -->
    <div class="container bg-white p-8 rounded-xl shadow-lg text-center border border-gray-200">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 tracking-tight">
            Internet Speed Test
        </h1>

        <!-- Gauge and central speed display -->
        <div class="relative w-full aspect-square max-w-sm mx-auto mb-8">
            <canvas id="speedGauge" class="w-full h-full"></canvas>
            <div class="absolute inset-0 flex flex-col items-center justify-center">
                <span id="current-speed-value" class="text-5xl font-bold text-gray-800 leading-none">0.00</span>
                <span id="current-speed-unit" class="text-xl font-medium text-gray-600 mt-1">Mb/s</span>
            </div>
        </div>

        <!-- Bottom metrics: Ping, Download, Upload -->
        <div class="flex justify-around items-center mb-8">
            <!-- Ping / Latency -->
            <div class="metric-item flex flex-col items-center p-4">
                <p class="text-sm text-gray-600 font-medium mb-1">Ping</p>
                <div class="flex items-center">
                    <span id="ping-value" class="text-2xl font-bold text-gray-800">0</span>
                    <span class="text-md text-gray-600 ml-1">ms</span>
                </div>
            </div>

            <!-- Download -->
            <div class="metric-item flex flex-col items-center p-4">
                <p class="text-sm text-gray-600 font-medium mb-1">Download</p>
                <div class="flex items-center">
                    <span id="download-value" class="text-2xl font-bold text-gray-800">--</span>
                    <span id="download-unit" class="text-md text-gray-600 ml-1"></span>
                    <div id="download-spinner" class="spinner ml-2 hidden"></div>
                </div>
            </div>

            <!-- Upload -->
            <div class="metric-item flex flex-col items-center p-4">
                <p class="text-sm text-gray-600 font-medium mb-1">Upload</p>
                <div class="flex items-center">
                    <span id="upload-value" class="text-2xl font-bold text-gray-800">--</span>
                    <span id="upload-unit" class="text-md text-gray-600 ml-1"></span>
                    <div id="upload-spinner" class="spinner ml-2 hidden"></div>
                </div>
            </div>
        </div>

        <!-- Button to start the test -->
        <button id="startButton"
                class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300">
            Start Test
        </button>

        <!-- Status message display -->
        <p id="status" class="mt-6 text-lg text-gray-600 font-medium">Click "Start Test" to begin.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to HTML elements
            const startButton = document.getElementById('startButton');
            const currentSpeedValueElem = document.getElementById('current-speed-value');
            const currentSpeedUnitElem = document.getElementById('current-speed-unit');
            const pingValueElem = document.getElementById('ping-value');
            const downloadValueElem = document.getElementById('download-value');
            const downloadUnitElem = document.getElementById('download-unit');
            const downloadSpinnerElem = document.getElementById('download-spinner');
            const uploadValueElem = document.getElementById('upload-value');
            const uploadUnitElem = document.getElementById('upload-unit');
            const uploadSpinnerElem = document.getElementById('upload-spinner');
            const statusElem = document.getElementById('status');

            // Canvas for the speed gauge
            const canvas = document.getElementById('speedGauge');
            const ctx = canvas.getContext('2d');

            // Gauge configuration
            const gaugeConfig = {
                startAngle: Math.PI * 0.75, // 225 degrees
                endAngle: Math.PI * 2.25,   // 45 degrees (360 + 45 = 405 degrees)
                radius: 100, // Base radius
                lineWidth: 20, // Width of the gauge arc
                backgroundColor: '#fce4ec', // Light pink background for the gauge (similar to picture)
                fillColor: '#6366f1', // Indigo/Blue fill color (similar to picture)
                tickColor: '#d1d5db', // Gray for tick marks
                textColor: '#4b5563', // Dark gray for labels
                maxSpeed: 1000, // Max speed for the gauge (Mbps)
                tickValues: [0, 1, 5, 10, 50, 100, 500, 1000] // Values to display on ticks
            };

            // Function to draw the static parts of the gauge
            function drawGaugeBackground() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw background arc
                ctx.beginPath();
                ctx.arc(centerX, centerY, gaugeConfig.radius, gaugeConfig.startAngle, gaugeConfig.endAngle);
                ctx.lineWidth = gaugeConfig.lineWidth;
                ctx.strokeStyle = gaugeConfig.backgroundColor;
                ctx.stroke();

                // Draw tick marks and labels
                ctx.font = '12px Inter';
                ctx.fillStyle = gaugeConfig.textColor;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                gaugeConfig.tickValues.forEach(value => {
                    // Calculate angle for the tick value
                    const normalizedValue = value / gaugeConfig.maxSpeed;
                    // Ensure normalizedValue is between 0 and 1 for interpolation
                    const clampedNormalizedValue = Math.max(0, Math.min(1, normalizedValue));
                    const angle = gaugeConfig.startAngle + (gaugeConfig.endAngle - gaugeConfig.startAngle) * clampedNormalizedValue;

                    // Calculate position for tick mark and label
                    const tickOuterX = centerX + Math.cos(angle) * (gaugeConfig.radius + gaugeConfig.lineWidth / 2);
                    const tickOuterY = centerY + Math.sin(angle) * (gaugeConfig.radius + gaugeConfig.lineWidth / 2);
                    const tickInnerX = centerX + Math.cos(angle) * (gaugeConfig.radius - gaugeConfig.lineWidth / 2);
                    const tickInnerY = centerY + Math.sin(angle) * (gaugeConfig.radius - gaugeConfig.lineWidth / 2);
                    const labelX = centerX + Math.cos(angle) * (gaugeConfig.radius + gaugeConfig.lineWidth + 10);
                    const labelY = centerY + Math.sin(angle) * (gaugeConfig.radius + gaugeConfig.lineWidth + 10);

                    // Draw tick mark
                    ctx.beginPath();
                    ctx.moveTo(tickInnerX, tickInnerY);
                    ctx.lineTo(tickOuterX, tickOuterY);
                    ctx.strokeStyle = gaugeConfig.tickColor;
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    // Draw label
                    ctx.fillText(value.toString(), labelX, labelY);
                });
            }

            // Function to draw the dynamic fill of the gauge
            function drawGaugeFill(currentSpeed) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Clear only the fill area
                ctx.clearRect(
                    centerX - gaugeConfig.radius - gaugeConfig.lineWidth / 2 - 5,
                    centerY - gaugeConfig.radius - gaugeConfig.lineWidth / 2 - 5,
                    gaugeConfig.radius * 2 + gaugeConfig.lineWidth + 10,
                    gaugeConfig.radius * 2 + gaugeConfig.lineWidth + 10
                );
                // Redraw background to ensure it's always visible
                drawGaugeBackground();

                // Calculate the end angle for the fill based on current speed
                const normalizedSpeed = Math.min(1, currentSpeed / gaugeConfig.maxSpeed);
                const fillAngle = gaugeConfig.startAngle + (gaugeConfig.endAngle - gaugeConfig.startAngle) * normalizedSpeed;

                // Draw fill arc
                ctx.beginPath();
                ctx.arc(centerX, centerY, gaugeConfig.radius, gaugeConfig.startAngle, fillAngle);
                ctx.lineWidth = gaugeConfig.lineWidth;
                ctx.strokeStyle = gaugeConfig.fillColor;
                ctx.stroke();
            }

            // Function to resize canvas and redraw gauge
            function resizeCanvas() {
                const containerWidth = canvas.parentElement.clientWidth;
                canvas.width = containerWidth;
                canvas.height = containerWidth; // Keep it square for the circular gauge
                drawGaugeBackground(); // Redraw background on resize
            }

            // Initial drawing and resize listener
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);


            // Add event listener to the start button
            startButton.addEventListener('click', () => {
                // Reset display and show status message
                statusElem.textContent = 'Testing... Please wait. This may take a moment.';
                currentSpeedValueElem.textContent = '0.00';
                currentSpeedUnitElem.textContent = 'Mb/s';
                pingValueElem.textContent = '0';
                downloadValueElem.textContent = '--';
                downloadUnitElem.textContent = '';
                uploadValueElem.textContent = '--';
                uploadUnitElem.textContent = '';
                
                // Hide spinners initially
                downloadSpinnerElem.classList.add('hidden');
                uploadSpinnerElem.classList.add('hidden');

                startButton.disabled = true; // Disable button during test

                // Reset gauge fill
                drawGaugeFill(0);

                // Run the main speed test function
                runSpeedTest();
            });

            /**
             * Main function to execute the internet speed test.
             * It measures latency, download speed, and provides a placeholder for upload speed.
             */
            async function runSpeedTest() {
                // Using a public test file URL for more realistic speed measurement.
                // IMPORTANT: If you are seeing "Failed to fetch" even on GitHub Pages,
                // it is due to CORS (Cross-Origin Resource Sharing) restrictions from the
                // target server (e.g., speed.hetzner.de) not allowing requests from your domain.
                // For a robust and accurate speed test (including upload), a small backend proxy
                // server is the recommended solution. This proxy would fetch the file for your
                // frontend, bypassing browser-side CORS limitations.
                const testFileUrl = './dummy_100MB.bin'; // A public 100MB test file from Hetzner
                const fileSizeInBytes = 100 * 1024 * 1024; // 100 MB in bytes (fallback if Content-Length header is missing)

                try {
                    // --- Latency Test ---
                    statusElem.textContent = 'Measuring Latency...';
                    let latencyTotal = 0;
                    const latencyCount = 5; // Number of requests for latency average

                    for (let i = 0; i < latencyCount; i++) {
                        const startTime = performance.now(); // High-resolution time
                        // Use a HEAD request for latency as it's faster (only fetches headers)
                        await fetch(testFileUrl, { method: 'HEAD', cache: 'no-store' });
                        const endTime = performance.now();
                        latencyTotal += (endTime - startTime);
                    }
                    const avgLatency = Math.round(latencyTotal / latencyCount);
                    pingValueElem.textContent = `${avgLatency}`;

                    // --- Download Test ---
                    statusElem.textContent = 'Measuring Download Speed...';
                    downloadSpinnerElem.classList.remove('hidden'); // Show download spinner
                    downloadValueElem.textContent = ''; // Clear value during test
                    downloadUnitElem.textContent = '';

                    const downloadStartTime = performance.now();
                    const response = await fetch(testFileUrl, { cache: 'no-store' }); // Prevent caching
                    
                    // Check if the response is OK (status 200-299)
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Use a ReadableStream to get progress for live updates
                    const reader = response.body.getReader();
                    let receivedBytes = 0;
                    // Get total bytes from Content-Length header if available, otherwise use assumed fileSizeInBytes
                    const actualTotalBytes = parseInt(response.headers.get('Content-Length')) || fileSizeInBytes;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        receivedBytes += value.length;
                        const currentTime = performance.now();
                        const durationInSeconds = (currentTime - downloadStartTime) / 1000;
                        if (durationInSeconds > 0) {
                            // Calculate current speed based on received bytes and elapsed time
                            const currentSpeed = (receivedBytes / (1024 * 1024)) / durationInSeconds * 8; // Mbps
                            currentSpeedValueElem.textContent = currentSpeed.toFixed(2);
                            currentSpeedUnitElem.textContent = 'Mb/s';
                            drawGaugeFill(currentSpeed); // Update gauge dynamically
                        }
                    }

                    const downloadEndTime = performance.now();

                    // Calculate final download speed based on total bytes and total duration
                    const durationInSeconds = (downloadEndTime - downloadStartTime) / 1000;
                    const speedInMbps = (actualTotalBytes / (1024 * 1024)) / durationInSeconds * 8; // Convert Bytes/s to Mbps
                    downloadValueElem.textContent = `${speedInMbps.toFixed(2)}`;
                    downloadUnitElem.textContent = 'Mbps';
                    downloadSpinnerElem.classList.add('hidden'); // Hide download spinner

                    // --- Upload Test (Placeholder) ---
                    // A true upload test requires a backend server to receive the data.
                    // For a front-end only application, this will remain a placeholder.
                    statusElem.textContent = 'Upload Speed requires a backend server. Showing placeholder...';
                    uploadValueElem.textContent = '--'; // Not Applicable without backend
                    uploadUnitElem.textContent = '';
                    // If you implement a backend, you would show the spinner here:
                    // uploadSpinnerElem.classList.remove('hidden');
                    // And then perform your upload fetch request:
                    // const uploadData = new Blob([new ArrayBuffer(10 * 1024 * 1024)]); // 10MB dummy data for upload
                    // const uploadStartTime = performance.now();
                    // await fetch('/your-upload-proxy-endpoint', { method: 'POST', body: uploadData });
                    // const uploadEndTime = performance.now();
                    // const uploadDurationInSeconds = (uploadEndTime - uploadStartTime) / 1000;
                    // const uploadSpeedInMbps = (10 * 1024 * 1024 / (1024 * 1024)) / uploadDurationInSeconds * 8;
                    // uploadValueElem.textContent = `${uploadSpeedInMbps.toFixed(2)}`;
                    // uploadUnitElem.textContent = 'Mbps';
                    // uploadSpinnerElem.classList.add('hidden');

                    statusElem.textContent = 'Test complete! Click "Start Test" to run again.';
                } catch (error) {
                    // Handle any errors during the test
                    statusElem.textContent = `Test failed: Could not fetch the test file. This is likely due to CORS restrictions from the test server or network issues. For a reliable test, a backend proxy is recommended.`;
                    console.error('Speed test error details:', error); // Log the full error object for debugging
                    // Reset speeds to 0 or error state
                    currentSpeedValueElem.textContent = 'Error';
                    currentSpeedUnitElem.textContent = '';
                    pingValueElem.textContent = 'Error';
                    downloadValueElem.textContent = 'Error';
                    downloadUnitElem.textContent = '';
                    uploadValueElem.textContent = 'Error';
                    uploadUnitElem.textContent = '';
                    downloadSpinnerElem.classList.add('hidden');
                    uploadSpinnerElem.classList.add('hidden');
                    drawGaugeFill(0); // Reset gauge
                } finally {
                    // Re-enable the button regardless of success or failure
                    startButton.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
